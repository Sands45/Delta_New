########################################################
#  https://github.com/jniebuhr/adxl345-probe/tree/master
#  ADXL probe for toolhead end stop
########################################################

[adxl345]
cs_pin: SHT36: PA9
spi_bus: spi2
#spi_software_sclk_pin: EBBCan1: PB10
#spi_software_mosi_pin: EBBCan1: PB11
#spi_software_miso_pin: EBBCan1: PB2
axes_map: x, z, y # mapped to x, y, z

[adxl345_probe]
probe_pin: SHT36: PA10
int_pin: int1 # select either int1 or int2, depending on your choice of wiring
tap_thresh: 15500 # this needs to be tuned
tap_dur: 0.01 # this needs to be tuned
speed: 20 # this needs to be tuned
#z_offset: 0
# Adjust this to your liking
samples: 3
sample_retract_dist: 5.0
samples_result: median
samples_tolerance: 0.01
samples_tolerance_retries: 10

activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    _CASELIGHT_ON
    _Party_Calibrating
    _statustop_leveling
    _status_leveling
    
    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}

[bed_mesh]
speed: 60
horizontal_move_z: 10
mesh_radius: 60
mesh_origin: 0,0
round_probe_count: 5
fade_start: 1.0
fade_end: 6.0
split_delta_z: .025
move_check_distance: 5.0
mesh_pps: 2,2
algorithm: bicubic

[resonance_tester]
accel_chip: adxl345
probe_points: 0, 0, 40
min_freq: 5
max_freq: 100
accel_per_hz: 75
hz_per_sec: 1 

#####################################################################
#   	LED Control
#####################################################################

# Now in party mode

[neopixel Bed_Party]
pin: PC7                   # Under Bed
chain_count: 20
color_order: GRB
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0

###################################
#	Idle Timeout
###################################

[idle_timeout]
gcode:
    Lights_Off
    M84
timeout: 240 #   Idle time (in seconds) to wait before running the above G-Code

