[include mainsail.cfg]
[include Macros.cfg]
[include Klipper_Expander.cfg]
[include LED_Bed.cfg]
[include LED_Logo.cfg]
[include Fast_Infill.cfg]
[include Fans_Bed.cfg]
[include Fans_Chamber.cfg]
[include LED_Stealthburner.cfg]
[include config_backup.cfg]

[mcu]
canbus_uuid: 35917dfd5d5f

[mcu SHT36]      
canbus_uuid: 739f2963e6e2

[mcu host]
serial: /tmp/klipper_host_mcu

#[virtual_sdcard]
#path: /home/ian/printer_data/gcodes
#on_error_gcode: CANCEL_PRINT

# M8P temperature
[temperature_sensor MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

# CM4 Temperature
[temperature_sensor CM4]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

# SHT36 Toolhead Temperature
[temperature_sensor SHT36]
sensor_type: temperature_mcu
sensor_mcu: SHT36
min_temp: 0
max_temp: 100

########################################
#    Printer
########################################

[printer]
kinematics: delta
max_velocity: 1500
#   Maximum velocity (in mm/s) of the toolhead relative to the
#   print. This parameter must be specified.
max_accel: 1500
#   Maximum acceleration (in mm/s^2) of the toolhead relative to the
#   print. This parameter must be specified.
max_z_velocity: 600
#   For delta printers this limits the maximum velocity (in mm/s) of
#   moves with z axis movement. This setting can be used to reduce the
#   maximum speed of up/down moves (which require a higher step rate
#   than other moves on a delta printer). The default is to use
#   max_velocity for max_z_velocity.

minimum_z_position: -10.0
#   The minimum Z position that the user may command the head to move
#   to.  The default is 0.

#delta_radius: 132
#   Radius (in mm) of the horizontal circle formed by the three linear
#   axis towers. This parameter may also be calculated as:
#    delta_radius = smooth_rod_offset - effector_offset - carriage_offset
#   This parameter must be provided.

[input_shaper]
shaper_freq_x: 23.0
shaper_type_x: mzv
shaper_freq_y: 23.0
shaper_type_y: mzv

[save_variables]
filename: ~/printer_data/config/saved_variables.cfg

[delta_calibrate]
radius: 65
#   Radius (in mm) of the area that may be probed. This is typically
#   the size of the printer bed. This parameter must be provided.
speed: 80
#   The speed (in mm/s) of non-probing moves during the
#   calibration. The default is 50.
horizontal_move_z: 5
#   The height (in mm) that the head should be commanded to move to
#   just prior to starting a probe operation. The default is 5.
#y_offset: 27.0        # From CAD
#x_offset: 0

#manual_probe: true
#   If true, then DELTA_CALIBRATE will perform manual probing. If
#   false, then a PROBE command will be run at each probe
#   point. Manual probing is accomplished by manually jogging the Z
#   position of the print head at each probe point and then issuing a
#   NEXT extended g-code command to record the position at that
#   point. The default is false if a [probe] config section is present
#   and true otherwise.

[endstop_phase]
# https://www.klipper3d.org/Endstop_Phase.html
# used to calibrate the end stops precisely 

# The stepper_a section describes the stepper controlling the front
# left tower (at 210 degrees). This section also controls the homing
# parameters (homing_speed, homing_retract_dist) for all towers.

########################################
#    Steppers
########################################

[stepper_c] # X Stepper - rear tower (at 90 degrees).
step_pin: PA14
dir_pin: !PA10
enable_pin: !PA13
microsteps: 32
rotation_distance: 40
endstop_pin: ^PC4
#angle: 90 #210
#   This option specifies the angle (in degrees) that the tower is
#   at. The default is 210 for stepper_a, 330 for stepper_b, and 90
#   for stepper_c.

# The stepper_b section describes the stepper controlling the front
# right tower (at 330 degrees).

[stepper_b] # Y Stepper - front right tower (at 330 degrees).
step_pin: PC8
dir_pin: PA15
enable_pin: !PC14
microsteps: 32
rotation_distance: 40
endstop_pin: ^PB0
#angle: 330

# The stepper_c section describes the stepper controlling the rear
# tower (at 90 degrees).

[stepper_a] # Z Stepper - front left tower (at 210 degrees).
step_pin: PD2
dir_pin: PD4
enable_pin: !PD3
microsteps: 32
rotation_distance: 40
endstop_pin: ^PC6
#angle: 210 #90

#position_endstop: 155
#   Distance (in mm) between the nozzle and the bed when the nozzle is
#   in the center of the build area and the endstop triggers. This
#   parameter must be provided for stepper_a; for stepper_b and
#   stepper_c this parameter defaults to the value specified for
#   stepper_a.

homing_speed: 60
homing_retract_dist: 3
homing_retract_speed: 5

#arm_length: 213
#   Length (in mm) of the diagonal rod that connects this tower to the
#   print head. This parameter must be provided for stepper_a; for
#   stepper_b and stepper_c this parameter defaults to the value
#   specified for stepper_a.

########################################
#    TMC2209 configuration
########################################

[tmc2209 stepper_c] # X stepper
uart_pin: PB8
run_current: 0.8

[tmc2209 stepper_b] # Y Stepper
uart_pin: PC9
run_current: 0.8

[tmc2209 stepper_a] # Z Stepper
uart_pin: PD0
run_current: 0.8

[tmc2209 extruder]
uart_pin: SHT36:PB5
run_current: 0.35

###############################################
#     Extruder
#     EBB36
#     SHT36
###############################################

[extruder]
step_pin: SHT36:PB4
dir_pin: !SHT36:PB3
enable_pin: !SHT36:PA15

microsteps: 32
rotation_distance: 4.5594
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance: 0.045

min_temp: 0
max_temp: 320
max_power: 1.0
min_extrude_temp: 160

sensor_type: Generic 3950 # EPCOS 100K B57560G104F
sensor_pin: SHT36:PA3
heater_pin: SHT36:PA8

## MAX31865
#sensor_type: MAX31865
#sensor_pin: SHT36:PB12
#spi_bus: spi2
#rtd_reference_r: 430

#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 320
min_extrude_temp: 180
max_extrude_only_distance: 101

#[filament_switch_sensor filament_sensor]
#switch_pin: ^!PC15

###############################################
#     Bed
###############################################

[heater_bed]
heater_pin: PB2 #HB
sensor_type: Generic 3950
sensor_pin: PA3 #TB
min_temp: 0
max_temp: 130
control: pid
pid_kp: 17.743
pid_ki: 0.288
pid_kd: 273.017

###############################################
#     Fans
###############################################

[fan]                          # Part cooling fan
pin: SHT36:PB10                # Fan 1 - right hand connector
max_power: 1.0
kick_start_time: 1.0
off_below: 0.20

[heater_fan Hotend_Fan]        # Hotend Fan 
pin: SHT36:PB11                # Fan 0 - left hand connector
max_power: 1.0
kick_start_time: 1.0
heater: extruder
heater_temp: 40                # If you are experiencing back flow, you can reduce fan_speed
fan_speed: 1.0
shutdown_speed: 1              # full speed if MCU shuts down

[controller_fan Electronics_Fan]
pin: PB15                       # Fan 1
heater: heater_bed
stepper: stepper_a, stepper_b, stepper_c
kick_start_time: 1.0
fan_speed: 0.8
shutdown_speed: 1              # full speed if MCU shuts down

[temperature_fan CM4_fan]
sensor_type: temperature_host # This is what the Pi's Temperature sensor is known as.
pin: PB14                     # Fan 2
max_temp: 70.0                # Set below 85C, Pi MCU can be damaged at 85C
target_temp: 53.0             # Set this to your preferred running temperature
min_temp: 0.0
shutdown_speed: 1.0
kick_start_time: 1.0
off_below: 0.3
max_speed: 0.9
control: watermark
max_delta: 3.0

